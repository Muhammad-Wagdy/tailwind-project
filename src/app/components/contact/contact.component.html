<div class="bg-white pb-17 dark:bg-gray-900">
  <div class="mb-4">
    <div class="container mx-auto pt-3">
      <div class="text-center pt-4 text-black dark:text-white">
        <h2 class="uppercase mb-3 text-4xl font-extrabold">contact component</h2>
        <div class="flex justify-center items-center mb-6">
          <div class="flex items-center relative before:content-[''] before:inline-block before:h-0.5 before:bg-black dark:before:bg-white before:w-20 before:mr-4 after:content-[''] after:inline-block after:h-0.5 after:bg-black dark:after:bg-white after:w-20 after:ml-4">
            <i class="fa-solid fa-star text-black dark:text-white text-xl"></i>
          </div>
        </div>
      </div>
    </div>
    <form class="w-11/12 sm:w-1/2 p-3 mx-auto mt-5 flex flex-col">
      <input
        id="userName"
        [(ngModel)]="user.name"
        name="userName"
        type="text"
        placeholder="userName"
        class="border-b border-gray-300 mb-9 py-3 focus:outline-none focus:border-[#1abc9c] placeholder-gray-400"
      />

      <input
        id="userAge"
        [(ngModel)]="user.age"
        name="userAge"
        type="text"
        placeholder="userAge"
        class="border-b border-gray-300 mb-9 py-3 focus:outline-none focus:border-[#1abc9c] placeholder-gray-400"
      />

      <input
        id="userEmail"
        [(ngModel)]="user.email"
        name="userEmail"
        type="email"
        placeholder="userEmail"
        class="border-b border-gray-300 mb-9 py-3 focus:outline-none focus:border-[#1abc9c] placeholder-gray-400"
      />

      <input
        id="userPassword"
        [(ngModel)]="user.password"
        name="userPassword"
        type="password"
        placeholder="userPassword"
        class="border-b border-gray-300 mb-9 py-3 focus:outline-none focus:border-[#1abc9c] placeholder-gray-400"
      />

      <button
        type="submit"
        class="mt-4 bg-green-600 text-white py-3 px-8 rounded hover:bg-green-700 transition cursor-pointer"
      >
        Send
      </button>
    </form>
  </div>
</div>
